<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Mobil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Gambar/logo.png">
    <h1><i>Ford</i></h1>
    
    <div class="container">

        <div class="panel active" style="background-image: url('Gambar/mobil1.jpeg');" soundg="mustang">
            <h3>Ford Mustang GT</h3>
        </div>

        <div class="panel" style="background-image: url('Gambar/mobil2.jpeg');" soundg="st">
            <h3>Ford Fiesta ST</h3>
        </div>

        <div class="panel" style="background-image: url('Gambar/mobil3.jpeg');" soundg="laser">
            <h3>Ford Laser TX3</h3>
        </div>

        <div class="panel" style="background-image: url('Gambar/mobil4.jpeg');" soundg="gt">
            <h3>Ford GT</h3>
        </div>
        
        <div class="panel" style="background-image: url('Gambar/mobil5.jpeg');" soundg="raptor">
            <h3>Ford Raptor F-150</h3>
        </div>


        <div class="panel" style="background-image: url('Gambar/mobil6.jpeg');" soundg="eco">
            <h3>Ford Ecosport</h3>
        </div>

        <div class="panel" style="background-image: url('Gambar/mobil7.jpeg');" soundg="gt-carbon">
            <h3>Ford GT Carbon</h3>
        </div>

        <div class="panel" style="background-image: url('Gambar/mobil8.jpeg');" soundg="gt40-mk2">
            <h3>Ford GT40 Mk II</h3>
        </div>

        <div class="panel" style="background-image: url('Gambar/mobil9.jpeg');" soundg="gt-mk2">
            <h3>Ford GT Mk 2</h3>
        </div>

        <div class="panel" style="background-image: url('Gambar/mobil10.jpeg');" soundg="gt-mk4">
            <h3>Ford GT Mk IV</h3>
        </div>

    </div>

    <audio id="mustang" src="Sounds/mustang.mp3"></audio>
    <audio id="st" src="Sounds/st.mp3"></audio>
    <audio id="laser" src="Sounds/laser.mp3"></audio>
    <audio id="gt" src="Sounds/gt40mk4.mp3"></audio>
    <audio id="raptor" src="Sounds/raptor.mp3"></audio>
    <audio id="eco" src="Sounds/eco.mp3"></audio>
    <audio id="gt-carbon" src="Sounds/gtcarbon.mp3"></audio>
    <audio id="gt40-mk2" src="Sounds/gt40mk2.mp3"></audio>
    <audio id="gt-mk2" src="Sounds/gtmk2.mp3"></audio>
    <audio id="gt-mk4" src="Sounds/gtmk4.mp3"></audio>

    <script src="script.js"></script>

</body>
</html>
